    <!-- Sidebar start -->

    <main class="main-wrapper">
      <div class="container">
        <aside class="aside-wrapper">
          <div class="container">
            <ul>
              <li class="active">
                <span>1</span>

                  <span>Step 1</span>
                  <span>YOUR INFO</span>

              <li>

            </ul>
          </div>
        </aside>
        <section class="steps-wrapper">
          <div class="step-one">
            <div class="container">
              <div class="page-one_header">
                <h2>Personal info</h2>
                <p>Please provide your name,email address and phone number</p>
              </div>
              <form>
                <div>
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    placeholder="e.g. Stephen King"
                  />
                </div>
                <div>
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="e.g. stephenking@lorem.com"
                  />
                </div>
                <div>
                  <label for="tel">Phone Number</label>
                  <input type="tel" id="tel" placeholder="e.g +1 234-567-987" />
                </div>
              </form>
            </div>
          </div>
          <div class="nav-btn">
            <button id="prev-btn" style="opacity: 0">Go Back</button>
            <button id="next-btn">Next Step</button>
          </div>
        </section>
      </div>
    </main>
